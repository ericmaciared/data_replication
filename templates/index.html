<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Node Dashboard</title>

    <!-- SocketIO import and initial config -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- jQuery import -->
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <meta http-equiv="refresh" content="1">
</head>
<body>
    <div class="container-fluid">
        <header class="container p-4">
            <h1 class="display-1">Node Version Dashboard</h1>
        </header>
        <main role="main" class="container p-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                  </tr>
                </thead>
                <tbody>
                {% for key, value in versions.items() %}
                 <tr scope="row">
                     <td> {{ key }} </td>
                     <td> <span id="{{ key }}">{{ value }}</span></td>
                 </tr>
                {% endfor %}
                </tbody>
              </table>
        </main>
        <footer class="container p-4">
            <p>Projects in Distributed Architectures</p>
            <p>Eric Macià <a href="mailto:eric.macia@students.salle.url.edu">eric.macia@students.salle.url.edu</a></p>
            <p>Guillermo Sabaté <a href="mailto:guillermo.sabate@students.salle.url.edu">guillermo.sabate@students.salle.url.edu</a></p>
        </footer>    
    </div>
</body>
</html>
